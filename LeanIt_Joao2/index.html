<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/c9c3a726d9.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leanit Pagamento</title>
</head>
<body>
    <div class="pagamento">
        <div class="esquerda">
            <h2>Resumo <span style="color: #fb8314;">Aluguel</span></h2>
            <p>Seus Gastos</p>
            <div class="resumo">
                <div class="modelo">
                    <i class="fa-solid fa-car"></i><span class="tituloModelo">Modelo do Carro</span><span class="resultadoModelo">Fiat Uno</span>
                </div>
                <div class="minuto">
                    <i class="fa-solid fa-clock"></i><span class="tituloMinutos">Minutos Usados</span><span class="resultadoMinutos">00:23:00</span>
                </div>
                <div class="categoria">
                    <i class="fa-solid fa-list"></i><span class="tituloCategoria">Categoria</span><span class="resultadoCategoria">Basic</span>
                </div>
            </div>
            <div class="cupom">
                <h3>Cupom de Desconto</h3>
                <label for="inserir">Insira Cupom</label>
                <div class="inputs">
                    <input type="text" id="inserir" placeholder="Insira cupom">
                    <input type="button" value="Usar" id="botao">
                </div>
            </div>
        </div>
        <div class="direita">
            <h2>Pagamento</h2>
            <p>Realize Pagamento</p>
            <div class="informacaoFinal">
                <div class="desconto">
                    <span>Valor de Desconto</span><span class="resultadoDesconto">R$ 20,00</span>
                </div>
                <div class="valorAluguel">
                    <span>Valor do Aluguel</span><span class="resultadoValorAluguel">R$ 220,00</span>
                </div>
                <div class="valorFinal">
                    <span>Valor Final com Desconto</span><span class="resultadoValorFinal">R$ 200,00</span>
                </div>
            </div>
            <input type="button" value="Finalizar Aluguel">
        </div>
    </div>
</body>
</html>
