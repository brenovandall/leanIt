<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/logo_sem_fundo.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/c9c3a726d9.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Alterar Perfil</title>
</head>
<body>
    <main>
        <div class="navbar">
            <div class="navbarUm">
                <div class="inicio">
                    <img src="images/perfil.png" style="width: 210px; height: 200px;" alt="">
                    <div class="titulo">
                        <span class="pnavbar">Detalhes da Conta</span>
                        <a href="#" class="voltar">Voltar <i class="fa-solid fa-left-long"></i></a>
                    </div>
                </div>
                <div class="detalhes">
                    <div class="caminhos">
                        <div class="historico">
                            <i class="fa-solid fa-car"></i> <span>HistÃ³rico de viagens</span>
                        </div>
                        <div class="outros">
                            <i class="fa-solid fa-user"></i> <span>Detalhes da conta</span>
                        </div>
                        <div class="outros alterarSenha">
                            <i class="fa-solid fa-lock"></i> <span>Alterar senha</span>
                        </div>
                        <div class="outros">
                            <i class="fa-solid fa-right-from-bracket"></i> <span>Sair</span>
                        </div>
                    </div>
                    <form>
                        <div class="informacoes">
                            <div>
                                <div>
                                    <label for="senhaAtual">Senha atual</label>
                                </div>
                                <input type="text" name="senhaAtual" id="senhaAtual" placeholder="Digite sua senha atual">
                            </div>
                            <div>
                                <div>
                                    <label for="senhaNova">Nova senha</label>
                                </div>
                                <input type="text" name="senhaNova" id="senhaNova" placeholder="Digite sua nova senha">
                            </div>
                            <div>
                                <div>
                                    <label for="confirmarSenha">Confirme sua senha</label>
                                </div>
                                <input type="text" name="confirmarSenha" id="confirmarSenha" placeholder="Digite a senha novamente">
                            </div>
                            <div>
                                <input type="submit" value="Alterar" class="alterar">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
