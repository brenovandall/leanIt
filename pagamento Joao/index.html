<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/c9c3a726d9.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeanIt - Pagamento</title>
</head>
<body>
    <div class="pagamento">
        <div class="esquerda">
            <h1>Resumo <span style="color: #fb8314;">Aluguel</span></h2>
            <p >Informações</p>
            <div class="resumo">
                <div class="paiModelo">
                    <div class="modelo">
                        <i class="fa-solid fa-car"></i><span class="tituloModelo">Modelo do Carro</span>
                    </div>
                    <div class="resultadoModelo">
                        <span >Fiat Uno</span>
                    </div>
                </div>
                <div class=paiMinuto>
                    <div class="minuto">
                        <i class="fa-solid fa-clock"></i><span class="tituloMinutos">Minutos Usados</span>
                    </div>
                    <div class="resultadoMinutos">
                        <span >00:23:00</span>
                    </div>
                </div>
                <div class="paiCategoria">
                    <div class="categoria">
                        <i class="fa-solid fa-list"></i><span class="tituloCategoria">Categoria</span>
                    </div>
                    <div class="resultadoCategoria">
                        <span >Basic</span>
                    </div>
                </div>
            </div>
            <div class="cupom">
                <h3>Cupom de Desconto</h3>
                <p for="inserir">Insira Cupom</p>
                <div class="inputs">
                    <input type="text" id="inserir" placeholder="Insira cupom">
                    <input style="margin-right: -1px;" type="button" value="Usar" id="botao">
                </div>
            </div>
        </div>
        <div class="direita">
            <h1>Pagamento</h1>
            <p >Seus Gastos</p>
            <div class="informacaoFinal">
                <div class="paiDesconto">
                    <div class="desconto">
                        <span>Valor de Desconto</span>
                    </div>
                    <div class="resultadoDesconto">
                        <span>R$ 20,00</span>
                    </div>
                </div>
                <div class="paiAluguel">
                    <div class="valorAluguel">
                        <span>Valor do Aluguel</span>
                    </div>
                    <div class="resultadoValorAluguel">
                        <span>R$ 220,00</span>
                    </div>
                </div>
                <div class="paiValorFinal">
                    <div class="valorFinal">
                        <span>Valor Final com Desconto</span>
                    </div>
                    <div class="resultadoValorFinal">
                        <span>R$ 200,00</span>
                    </div>
                </div>
            </div>
            <div class="confirmar">
                <input type="button" value="Finalizar Aluguel">
            </div>
        </div>
    </div>
</body>
</html>
