<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/logo_sem_fundo.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/c9c3a726d9.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Alterar Perfil</title>
</head>
<body>
    <main>
        <div class="navbar">
            <div class="navbarUm">
                <div class="inicio">
                    <img src="images/perfil.png" style="width: 210px; height: 200px;" alt="">
                    <div class="titulo">
                        <span class="pnavbar">Detalhes da Conta</span>
                        <a href="#" class="voltar">Voltar <i class="fa-solid fa-left-long"></i></a>
                    </div>
                </div>
                <div class="detalhes">
                    <div class="caminhos">
                        <div class="historico historicoCarro">
                            <i class="fa-solid fa-car"></i> <span>Hist√≥rico de viagens</span>
                        </div>
                        <div class="outros">
                            <i class="fa-solid fa-user"></i> <span>Detalhes da conta</span>
                        </div>
                        <div class="outros">
                            <i class="fa-solid fa-lock"></i> <span>Alterar senha</span>
                        </div>
                        <div class="outros">
                            <i class="fa-solid fa-right-from-bracket"></i> <span>Sair</span>
                        </div>
                    </div>
                    <div class="informacoes">
                        <div class="card">
                            <div class="dados">
                                <div class="carro">
                                    <div class="informacaoCarro">
                                        <p class="marca">Chevrolet</p>
                                        <p class="modelo">SV8 Turbo</p>
                                    </div>
                                    <div>
                                        <p class="minuto">Por Minuto</p>
                                        <p class="valor">R$ 1,00</p>
                                    </div>
                                </div>
                                <div>
                                    <img src="images/carro_onix.png" width="150px" height="130px" alt="">
                                </div>
                            </div>
                            <div class="informacaoTempo">
                                <p>Minutos</p>
                                <p class="minuto">60min</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
