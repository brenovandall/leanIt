<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/login_styles.css">
    <title>Entrar</title>
</head>
<body>
    <main>
        <div class="main-content">
            <aside>
                <div class="imagem-fundo">
                    <img class="carro-img" src="/pics/tela_login_imagem.jpg" alt="imagem de um carro acizentada" />
                </div>
            </aside>
            <div class="container">
                <div class="itens-login">
                    <div>
                        <h1 class="title-content">Log <span id="title-span">In</span></h1>
                    </div>
                    <div class="forms-login">
                        <div>
                            <label>Digite seu e-mail</label>
                            <input id="input-email" type="email" placeholder="Digite aqui">
                        </div>
                        <div class="senha-form">
                            <label>Digite sua senha</label>
                            <input id="input-senha" type="password" placeholder="Digite aqui">
                        </div>
                        
                        <p id="login-redirect">NÃ£o tem cadastro? <a id="cadastrar-redirect" href="#">Registre-se agora</a></p>
                    </div>
                    <div class="botao-forms">
                        <button class="botao-entrar">
                            Entrar
                        </button>
                    </div>
                </div>
                
            </div>
        </div>
    </main>
</body>
</html>
